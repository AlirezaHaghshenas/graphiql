name: Automatic Publish

on:
  push:
    branches:
      - master

env:
  PAT: ${{ secrets.PAT }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  PRODUCTION: ${{ secrets.PRODUCTION }}
  OPEN_VSX_ACCESS_TOKEN: ${{ secrets.OPEN_VSX_ACCESS_TOKEN }}

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Publish Extension as Patch to marketplace
        run: npm run vsce:publish
      - name: Publish Extension as Patch to open-vsx
        run: ovsx publish -p "$OPEN_VSX_ACCESS_TOKEN"
